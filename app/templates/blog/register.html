{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div class="page-header">
        <h1>Register</h1>
    </div>
    {{ wtf.quick_form(form, button_map={'submit': 'success', 'cancel': 'danger'}) }}
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        $cancelBtn = $("#cancel");
        //$cancelBtn.text("Cancel");
        //$cancelBtn.appendTo("form");
        $cancelBtn.on("click", function() {
            window.history.go(-1);
        });
    </script>
{% endblock %}
