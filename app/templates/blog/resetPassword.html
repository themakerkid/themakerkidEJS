{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div class="page-header">
        <h1>Reset Your Password</h1>
    </div>
    {{ wtf.quick_form(form, button_map={'submit': 'success', 'cancel': 'danger'}) }}
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        $("#cancel").on("click", function(event) {
            window.history.go(-1);
        });
    </script>
{% endblock %}
